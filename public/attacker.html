<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アタッカーページ</title>

    <script>
      function load() {
        try {
          const userInfo = frm.document.querySelector("#userInfo");
          console.log(userInfo.textContent);
        } catch (e) {
          console.error("エラーが発生しました:", e);
        }
      }
    </script>
  </head>
  <body>
    <h1>アタッカーページ</h1>
    <div>
      <!-- 適当なコンテンツが入る -->
    </div>

    <iframe
      name="frm"
      onload="load()"
      src="http://localhost:3000/user.html"
      width="100%"
      height="100%"
    ></iframe>
  </body>
</html>
